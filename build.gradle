plugins {
    id 'java'
}

group = 'io.dropwizard.archetypes'
version = '1.0'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    dropwizardVersion = '4.0.7'
    mainClass = 'com.example.helloworld.HelloWorldApplication'
}

dependencies {
    implementation platform("io.dropwizard:dropwizard-bom:${dropwizardVersion}")
    implementation 'io.dropwizard:dropwizard-core'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
                'Main-Class': mainClass
        )
    }
}

tasks.register('shadeJar', Jar) {
    archiveClassifier.set('all')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    manifest {
        attributes 'Main-Class': mainClass
    }
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA'
}

tasks.build {
    dependsOn 'shadeJar'
}
